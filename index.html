                    margin: 0;

                    background: linear-gradient(135deg, #0a0f1c, #1a2a44);
                    color: #e0e0e0;
                    overflow-x: hidden;
                }
                .header {
                    background: #1a2a44;
                    padding: 20px;
                    text-align: center;

                }
                .header h1 {

                    color: #00ffcc;

                }

                .content {
                    max-width: 800px;
                    margin: 0 auto;
                    padding: 40px 20px;
                    text-align: center;
                }
                .bot-card {
                    background: rgba(26, 42, 68, 0.9);
                    padding: 30px;
                    border-radius: 15px;
                    box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
                }
                .bot-card h2 {
                    color: #00ffcc;
                    margin-bottom: 20px;
                }
                .bot-card p {
                    font-size: 1.1em;
                    margin: 10px 0;
                    color: #b0b0b0;
                }
                .bot-card img {
                    max-width: 150px;
                    border: 3px solid #00ffcc;
                    border-radius: 10px;
                }
                .footer {
                    text-align: center;
                    padding: 20px;
                    background: #1a2a44;
                    position: fixed;
                    bottom: 0;
                    width: 100%;
                    color: #b0b0b0;
                }
                @media (max-width: 600px) {
                    .nav {
                        flex-direction: column;
                        align-items: center;
                    }
                    .content {
                        padding: 20px 10px;
                    }
                }
            </style>
        </head>
        <body>
            <div class="header">
